<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aquela simples mensagem as 15:26‚Ä¶ üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6e6, #fff0f5);
      color: #a33d5a;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 2em;
      margin: 20px 0;
    }

    .description {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    canvas {
      margin-top: 30px;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Desde que tudo come√ßou üíï</h1>
  <div class="description">
    Estamos juntos nessa contagem desde<br><strong>17 de maio de 2025, √†s 15:26</strong>.
  </div>
  <div class="timer" id="timePassed">Carregando...</div>
  <div class="heart">‚ù§Ô∏è</div>
  <canvas id="qrcode"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const startDate = new Date("2025-05-17T15:26:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timePassed").innerHTML =
        `${days} dias, ${hours}h ${minutes}min ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Atualize esse link depois que voc√™ hospedar a p√°gina
    const pageURL = window.location.href;

    // Gera√ß√£o do QR Code
    QRCode.toCanvas(document.getElementById('qrcode'), pageURL, { width: 200 }, function (error) {
      if (error) console.error(error);
    });
  </script>
</body>
</html>
